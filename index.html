<!DOCTYPE html>
<html>
<head>
  <title>Online Music Streaming</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    <h1>Online Music Streaming</h1>

        <audio controls>
          <source src="web/1.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="song">
        <h3>Song 2</h3>
        <img src="web/2.jpg" alt="Song 2">

        <audio controls>
          <source src="web/2.mp3" type="audio/mpeg">
        </audio> 
      </div>
    </section>
    
    <section id="popular">
      <!-- Add your popular songs here -->
      <div class="song">
        <h3>Song 3</h3>
        <img src="web/3.jpg" alt="Song 3">
        <audio controls>
          <source src="web/3.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="song">\
        <h3>Song 4</h3>
        <img src="web/4.jpg" alt="Song 4">
        <audio controls>
          <source src="web/4.mp3" type="audio/mpeg">
        </audio>
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Online Music Streaming. All rights reserved.</p>
  </footer>

</html>
